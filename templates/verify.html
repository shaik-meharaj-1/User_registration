<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    <style>
        body{
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            text-align: center;
        }
        .container{
            height: fit-content;
            width: fit-content;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 10px;
        }
        input{
            height: 25px;
            width: 150px;
            margin: 20px 0px;
        }
        button{
            height: 30px;
            width: 150px;
            border-radius: 10px;
        }
        button:hover{
            border: 1px solid black;
            border-radius: 10px;
            background-color: aqua;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </p>
        <form action="" method="POST">
            {% csrf_token %}
            Enter the OTP for verification <br> <input type="text" name="otp" placeholder="type otp here.." required> <br>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
