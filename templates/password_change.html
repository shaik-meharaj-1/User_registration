<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <style>
        body{
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        .container{
            height: fit-content;
            width: fit-content;
            padding: 10px;
            margin: 100px auto;
            background-color: white;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
        }
        .container h3{
            text-align: center;
        }
        input{
            padding: 5px ;
            margin-bottom: 8px;
        }
        button{
            height: 30px;
            width: 100%;
            margin-top:1px auto;
        }
        button:focus{
            background-color: aqua;
        }
        #error-msg{
            display: none;
            color: red;
            margin: 5px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="POST" onsubmit="return validatePasswords()">
            {% csrf_token %}
            <h3>Password Change</h3>
            <label for="">New Password</label> <br>
            <input type="password" name="new-password" id="password1" placeholder="type password.." required> <br>
            <label for="">Re-type New Password</label> <br>
            <input type="password" name="re-type-new-password" id="password2" placeholder="re-type-new-password.." required> <br>
            <p id="error-msg">passwords doesn't match !</p> <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const p1 = document.getElementById('password1');
        const p2 = document.getElementById('password2');
        const msg = document.getElementById('error-msg');

        // p2.addEventListener('input',()=>{
        //     if(p1.value !== p2.value){
        //         msg.style.display = 'block';
        //     } else {
        //         msg.style.display = 'none';
        //     }
        // });

        function validatePasswords(){
            if(p1.value !== p2.value){
                msg.style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
