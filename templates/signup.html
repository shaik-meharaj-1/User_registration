<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        .container{
            height: 400px;
            width: fit-content;
            background-color: white;
            color: black;
            padding: 0px 20px;
            margin: 100px auto;            
            border: 2px solid black;
            border-radius: 10px;
        }
        .container h1{
            text-align: center;
        }
        .container input{
            height: 20px;
            width: 200px;
            margin-bottom: 10px;
        }
        button{
            height: 30px;
            width: 205px;
            background-color: rgb(191, 215, 215);
            margin: 10px 0px;
            text-align: center;
            border: 1px solid black;
            border-radius: 3px;
        }
        button:hover{
            background-color:aqua;
        }
        p{
            color: red;
            text-align: center;
            position: absolute;
            top: 92px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <p class="message">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </p>
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Register</h1>
            <label for="">Name  </label> <br>
            <input id="name" name="name" type="text" placeholder="type your name.." required> <br>
            <label for="">Email  </label> <br>
            <input id="email" name="email" type="email" placeholder="type your email.." required> <br>
            <label for="">Username  </label> <br>
            <input name="username" type="text" placeholder="type your username.." required> <br>
            <label for="">Password  </label> <br>
            <input name="password" type="password" placeholder="type your password.." required> <br>
            <button type="submit">Submit</button>
        </form>
        already had an account : <a href="{% url 'signin' %}">Signin</a>
    </div>
</body>
</html>
